<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WebEx</title>

    <link rel="stylesheet" href="styles/we-main.css" type="text/css"/>

    <script type="text/javascript" src="scripts/we-core.js"></script>

    <script type="text/javascript">
        function clickOnDialog() {
            console.log('You clicked on dialog button!');

            we.dialogBox({text: 'Do you want to create new document?', title: 'DialogBox'});
        }
    </script>
</head>
<body>
    <div class="we-container">
        <div class="we-container__header">
            <div class="we-header__add-document"></div>
            <div class="we-header__open-document"></div>
            <input type="button" value="MessageBox" onclick="we.messageBox({text: 'Hello, MessageBox!', title: 'MessageBox'})"/>
            <input type="button" value="DialogBox" onclick="clickOnDialog()"/>
        </div>
        <div class="we-container__body" id="we-container__body"></div>
    </div>
</body>
</html>
